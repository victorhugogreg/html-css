<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../../favicon.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em mvários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/too-fly.mp3" controls autoplay></audio>
    <!--MP3/WAV/OGG-->
    <p>Outra forma</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/too-fly.mp3" type="audio/mpeg">
        <source src="midia/too-fly.wav" type="audio/wav"><!--evitar tipo wave. Por conta do peso-->
        <source src="midia/too-fly.ogg" type="audio/ogg">
    </audio>
</body>
</html>
