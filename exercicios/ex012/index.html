<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video.mp4" width="500" poster="imagem/tumb.jpg" controls></video>
    <p>Testado com outra forma</p>
    <video controls width="500" poster="imagem/tumb.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video2.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/mogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videdos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-JOneGVMRjk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/214814331?h=ad99f02d33" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
